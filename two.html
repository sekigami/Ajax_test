<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
  <title>複数の機能</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="ajax.js"></script>
</head>
<body>
  <h2>リアルタイム検索機能</h2>
  <input type="text" id="search-input" placeholder="キーワードを入力">

  <ul id="task-list"></ul>
</body>
</html>
